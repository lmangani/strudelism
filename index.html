<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strudelism - Live Performance UI</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>ğŸµ Strudelism - Multi-Player</h1>
      <div class="header-controls">
        <div class="session-info">
          <span id="room-status" class="room-status">Disconnected</span>
          <span id="peer-count" class="peer-count">0 peers</span>
          <button id="share-room-btn" class="btn btn-small" style="display: none; margin-left: 0.5rem;">ğŸ“‹ Share Room</button>
        </div>
        <button id="connect-btn" class="btn btn-primary">ğŸ”— Connect</button>
        <button id="play-btn" class="btn btn-primary">â–¶ Play</button>
        <button id="stop-btn" class="btn btn-secondary">â¹ Stop</button>
        <button id="clear-btn" class="btn btn-secondary">ğŸ—‘ Clear</button>
        <button id="preset-btn" class="btn btn-secondary">ğŸ“¥ Presets</button>
        <button id="docs-btn" class="btn btn-secondary">ğŸ“š Examples</button>
      </div>
    </header>

    <div class="main-container">
      <div class="blocks-panel">
        <div class="panel-header">
          <h2>Your Blocks</h2>
          <div>
            <span id="user-name-display" class="user-name"></span>
            <button id="add-block-btn" class="btn btn-small">+ Add Block</button>
          </div>
        </div>
        <div id="blocks-container" class="blocks-container">
          <!-- Blocks will be added here -->
        </div>
        
        <!-- Remote blocks section (visible only to host) -->
        <div id="remote-blocks-section" class="remote-blocks-section" style="display: none;">
          <div class="panel-header">
            <h2>Remote Blocks <span id="remote-blocks-count" class="badge">0</span></h2>
          </div>
          <div id="remote-blocks-container" class="blocks-container">
            <!-- Remote blocks will be added here -->
          </div>
        </div>
      </div>

      <div class="repl-panel">
        <div class="panel-header">
          <h2>Your Code</h2>
          <button id="update-code-btn" class="btn btn-small">ğŸ”„ Refresh</button>
        </div>
        <div id="repl-container" class="repl-container">
          <!-- REPL will be embedded here -->
        </div>
      </div>

      <div class="peers-panel">
        <div class="panel-header">
          <h2>Active Players</h2>
        </div>
        <div id="peers-container" class="peers-container">
          <!-- Peer information will be shown here -->
        </div>
      </div>
    </div>

    <!-- Preset Modal -->
    <div id="preset-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Load Preset</h2>
        <div class="preset-input-group">
          <label>GitHub/Gist URL:</label>
          <input type="text" id="preset-url" placeholder="https://gist.githubusercontent.com/... or https://raw.githubusercontent.com/...">
          <button id="load-preset-btn" class="btn btn-primary">Load</button>
        </div>
        <div class="preset-examples">
          <h3>Or choose from examples:</h3>
          <div id="preset-examples-list" class="preset-examples-list"></div>
        </div>
      </div>
    </div>

    <!-- Documentation Modal -->
    <div id="docs-modal" class="modal">
      <div class="modal-content modal-large">
        <span class="close">&times;</span>
        <h2>Strudel Examples & Documentation</h2>
        <div id="docs-content" class="docs-content"></div>
      </div>
    </div>

    <!-- Block Selection Modal -->
    <div id="block-select-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Block</h2>
        <div id="block-types-list" class="block-types-list"></div>
      </div>
    </div>

    <!-- Connection Modal -->
    <div id="connect-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Join/Create Session</h2>
        <div class="connect-input-group">
          <label>Your Name:</label>
          <input type="text" id="user-name-input" placeholder="Enter your name" maxlength="20">
        </div>
        <div class="connect-input-group">
          <label>Room ID:</label>
          <input type="text" id="room-id-input" placeholder="Enter or create room ID">
          <small>Share the URL or room ID with other players</small>
          <button id="copy-url-btn" class="btn btn-small" style="margin-top: 0.5rem; font-size: 0.85rem;">ğŸ“‹ Copy Room URL</button>
        </div>
        <div class="connect-input-group">
          <button id="join-room-btn" class="btn btn-primary">Join Session</button>
          <button id="create-room-btn" class="btn btn-secondary">Create New Room</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
