<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strudelism - Multi-Player Sequencer</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1>ğŸµ Strudelism Multi-Player</h1>
      <div class="header-controls">
        <div class="session-info">
          <span id="room-status" class="badge badge-disconnected">Disconnected</span>
          <span id="room-id-display" class="room-id"></span>
          <button id="copy-room-btn" class="btn-icon" title="Copy Room ID">ğŸ“‹</button>
        </div>
        <div class="presets-bar">
          <button class="preset-btn" data-preset="kick">ğŸ¥ Kick</button>
          <button class="preset-btn" data-preset="snare">ğŸµ Snare</button>
          <button class="preset-btn" data-preset="hats">ğŸ”” Hats</button>
          <button class="preset-btn" data-preset="melody">ğŸ¹ Melody</button>
          <button class="preset-btn" data-preset="bass">ğŸ¸ Bass</button>
        </div>
        <button id="connect-btn" class="btn btn-primary">Connect</button>
        <button id="play-btn" class="btn btn-play">â–¶ Play</button>
        <button id="stop-btn" class="btn btn-stop">â¹ Stop</button>
      </div>
    </header>

    <!-- Main Sequencer Layout -->
    <div class="sequencer-container">
      <!-- Players Grid -->
      <div id="players-grid" class="players-grid">
        <!-- Player slots will be added here dynamically -->
      </div>

      <!-- Master Output Panel (Host Only) -->
      <div id="master-panel" class="master-panel" style="display: none;">
        <div class="master-header">
          <h2>ğŸšï¸ Master Output</h2>
          <div class="master-controls">
            <button id="master-mute-all" class="btn-toggle">ğŸ”‡ Mute All</button>
            <button id="master-unmute-all" class="btn-toggle">ğŸ”Š Unmute All</button>
          </div>
        </div>
        <div id="master-code-preview" class="code-preview">
          <pre id="master-code"></pre>
        </div>
      </div>
    </div>

    <!-- Connect Modal -->
    <div id="connect-modal" class="modal">
      <div class="modal-content">
        <h2>Join Session</h2>
        <div class="form-group">
          <label>Your Name</label>
          <input type="text" id="player-name-input" placeholder="Player Name" value="">
        </div>
        <div class="form-group">
          <label>Room ID</label>
          <input type="text" id="room-id-input" placeholder="Leave empty to create new room">
        </div>
        <div class="modal-actions">
          <button id="join-btn" class="btn btn-primary">Join Room</button>
          <button id="cancel-connect-btn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
